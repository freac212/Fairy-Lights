buildscript {
    repositories {
        maven {
            url 'https://files.minecraftforge.net/maven'
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'

version = '5.0.0'
group = 'me.paulf.fairylights'
archivesBaseName = 'fairylights'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_17

minecraft {
    mappings channel: 'official', version: '1.17.1'
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--width', '1280', '--height', '720'
            mods {
                fairylights {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            mods {
                fairylights {
                    source sourceSets.main
                }
            }
        }
        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'fairylights', '--all', '--output', file('src/generated/resources/')
            mods {
                fairylights {
                    source sourceSets.main
                }
            }
        }
    }
}

jar {
    classifier '1.16.5'
    exclude '.cache'
}

sourceSets {
    main {
        resources {
            srcDirs += 'src/generated/resources'
        }
    }
}

repositories {
    maven {
        name = 'Progwml6 maven'
        url = 'https://dvs1.progwml6.com/files/maven/'
    }
    maven {
        name = 'ModMaven'
        url = 'https://modmaven.k-4u.nl'
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.17.1-37.0.104'
    compileOnly fg.deobf('mezz.jei:jei-1.16.4:7.6.1.68:api')
    runtimeOnly fg.deobf('mezz.jei:jei-1.16.4:7.6.1.68')
}

processResources {
    def vars = [
        'version': project.version
    ]
    inputs.properties(vars)
    from (sourceSets.main.resources.srcDirs) {
        include('META-INF/mods.toml')
        expand(vars)
    }
    from (sourceSets.main.resources.srcDirs) {
        exclude('META-INF/mods.toml')
        exclude('**/*.xcf')
    }
}
